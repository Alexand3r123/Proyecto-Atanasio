<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso-Docentes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/Style.css">
</head>

<body>
    <section class="left-form"></section>
    <section class="container_escudo">
        <div class="escudo">
            <img src="Images/escudo.png" alt="">
        </div>
    </section>
    <div class="contenedor-formulario contenedor">
        <form class="formulario">
            <div class="texto-formulario">
                
                <p>Ingreso Docentes</p>
            </div>
            <div class="input">
                <label for="usuario">Documento/Correo electronico</label>
                <input placeholder="Numero de documento"type="text"  id="usuario">
            </div>
            <div class="input">
                <label for="Contraseña">Contraseña</label>
                <input placeholder="Ingresar contraseña" type="password"  id="Contraseña">
            </div>
            <div class="password-olvidada">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="input">
                <input type="submit" value="Iniciar Sesion">
            </div>
        </form>
    </div>
 
</body>

</html>
