<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Style.css">
    <title>Ingreso Alumnos</title>
</head>
<body>
    <section class="left-form"></section>

    <section class="container_escudo">
        <div class="escudo">
            <img src="Images/Escudo.svg" alt="Escudo de la institución">
        </div>
    </section>

    <section class="right-form">
        <form action="" method="post">
            <h2>Ingreso Estudiantes</h2>
            <label for="usuarios">Documento - Correo Electronico</label>
            <input type="text" name="usuarios" id="usuarios" placeholder="Número de documento">

            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Ingresar contraseña">


            <input type="submit" value="Iniciar Sesión">
        </form>
        <div class="inicio">
            <img src="Images/regresar.png" alt="Regresar a la página inicial">
        </div>
    </section>
    
</body>
</html>
